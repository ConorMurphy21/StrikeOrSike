# Do not change version. This is the version of aws buildspec, not the version of your buldspec file.
version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
      - npm prune --omit=dev
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - '.ebextensions/**/*'
    - 'dist/**/*'
    - 'node_modules/**/*'
    - 'package.json'
    - 'package-lock.json'
